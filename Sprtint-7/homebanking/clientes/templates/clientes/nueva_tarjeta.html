<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Tarjeta - Sistema Bancario</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'clientes/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Nueva Tarjeta</h1>
            <div class="client-info">
                <span class="client-label">Cliente:</span>
                <span class="client-name">{{ cliente.nombre }} {{ cliente.apellido }}</span>
                <span class="categoria-badge {{ cliente.categoria|lower }}">
                    {{ cliente.categoria }}
                </span>
            </div>
        </div>

        <div class="card-form-container">
            <form method="post" class="styled-form">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                    <small class="help-text">{{ field.help_text }}</small>
                    {% endif %}
                </div>
                {% endfor %}
                
                <div class="form-actions">
                    <button type="submit" class="submit-button">
                        <span class="icon">ðŸ’³</span>
                        Emitir Tarjeta
                    </button>
                    <a href="{% url 'clientes:detalle' cliente.id %}" class="cancel-button">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
