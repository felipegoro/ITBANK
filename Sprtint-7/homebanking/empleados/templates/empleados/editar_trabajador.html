<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Trabajador</title>
</head>
<body>
    <h1>Editar Trabajador</h1>

        {% csrf_token %}
        {{ form.as_p }}

    </form>
    <p><a href="{% url 'empleados:lista_trabajadores' %}">Volver a la lista de trabajadores</a></p>
</body>
</html>
