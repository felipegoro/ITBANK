<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Trabajador</title>
</head>
<body>
    <h1>Eliminar Trabajador</h1>
    <p>¿Estás seguro de que deseas eliminar al trabajador <strong>{{ object.nombre_completo }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <p><a href="{% url 'empleados:lista_trabajadores' %}">Cancelar y volver</a></p>
</body>
</html>
