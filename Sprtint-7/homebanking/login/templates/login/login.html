<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesi√≥n</h1>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p class="error-message">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }} 
            </div>
            {% endfor %}
            <button type="submit">Ingresar</button>
        </form>
        <a href="{% url 'login:register' %}" class="register-link">Registrarse</a>
    </div>
</body>
</html>
