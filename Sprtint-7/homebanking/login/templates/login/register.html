<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>Register</title>
</head>
<body>
<div class="container">
    <h1>Registrarse</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>
    <a href="{% url 'login:login' %}">Volver al Login</a>
</div>
</body>
</html>
